<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车型查询</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #inputText {
            padding: 8px 12px;
            font-size: 16px;
            height: 44px;
            flex: 1;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            line-height: 1.5;
        }
        button {
            padding: 0 20px;
            height: 44px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            min-height: 100px;
            line-height: 1.6;
            font-size: 15px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                gap: 8px;
            }
            #inputText {
                width: 100%;
                font-size: 14px;
                height: 40px;
                padding: 6px 10px;
            }
            button {
                width: 100%;
                height: 42px;
                font-size: 15px;
                padding: 0 12px;
            }
            #response {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            #inputText {
                font-size: 13px;
                height: 38px;
            }
            button {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <textarea 
                id="inputText" 
                placeholder="输入您的车型"
                rows="1"></textarea>
            <button onclick="submitRequest()">提交</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        // 保持原有JavaScript逻辑不变
        async function submitRequest() {
            const inputText = document.getElementById('inputText').value;
            const responseDiv = document.getElementById('response');
            
            if (!inputText.trim()) {
                alert('请输入有效车型');
                return;
            }

            responseDiv.innerHTML = '<em>查询中...</em>';
            
            try {
                // 替换为你的API密钥和实际接口地址
                const apiKey = 'sk-bea3ce5af24241878781cbd8bd05de03';
                const apiUrl = 'https://api.deepseek.com/v1/chat/completions';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: 'user',
                            content: `请分析以下车型：${inputText}`
                        }],
                        temperature: 0.5
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = data.choices[0].message.content;
                } else {
                    responseDiv.textContent = `查询失败：${data.error?.message || '未知错误'}`;
                }
            } catch (error) {
                responseDiv.textContent = `网络错误：${error.message}`;
            }
        }
    </script>
</body>
</html>
