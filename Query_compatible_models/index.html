<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API请求示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #inputText {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #responseBox {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="inputText" placeholder="输入请求内容...">
        <button onclick="callAPI()">发送请求</button>
    </div>
    <div id="responseBox">等待响应...</div>

    <!-- 配置文件需要放在服务器安全位置 -->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
